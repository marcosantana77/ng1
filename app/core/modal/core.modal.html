<div class="modal-header">
    <h3 class="modal-title"><i ng-class="vm.icon">&nbsp;</i>{{vm.title}}</h3>
</div>
<div class="modal-body">

	<h4>{{vm.message}}</h4>

</div>
<div class="modal-footer">
	<button ng-repeat="button in vm.buttons" ng-class="button.class" ng-click="vm.buttonClick(button)"><i ng-class="button.icon"></i>&nbsp;{{button.text}}</button>
</div>
