<div>
  <md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
    <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2><span>Login</span></h2>
        </div>
      </md-toolbar>
      <md-card-content>
        <form name="$ctrl.loginForm" ng-submit="$ctrl.login()">
          <md-input-container class="md-block">
            <label>Login</label>
            <input type="text" ng-model="$ctrl.email" name="email" />
            <div ng-messages="Form.email.$error" role="alert" multiple="">
              <div ng-message="required" class="my-message">Please enter your email.</div>
            </div>
          </md-input-container>
          <md-input-container class="md-block">
            <label>Password</label>
            <input
              ng-model="$ctrl.password"
              name="password"
              type="{{$ctrl.showPassword ? 'text' : 'password'}}">
            
            <div
              class="login__togglePassword"
              ng-click="$ctrl.showPassword = !$ctrl.showPassword">
              <md-icon ng-if="!$ctrl.showPassword">visibility</md-icon>
              <md-icon ng-if="$ctrl.showPassword">visibility_off</md-icon>
            </div>

            <div ng-messages="$ctrl.loginForm.$error" ng-show="$ctrl.loginForm.$error.invalid_password">
              <div ng-messages="invalid_password" layout="row" class="login__error__message"> 
                <span flex>Usuário ou senha inválidos</span>
                <md-icon>warning</md-icon>
              </div>
            </div> 

          </md-input-container>
            <md-button
              class="md-raised md-primary"
              type="submit"
              ng-disabled="!$ctrl.email || !$ctrl.password">
              Login
            </md-button>
        </form>
      </md-card-content>
    </md-card>
  </md-content>
</div>
