<md-sidenav md-component-id="sidebar" md-whiteframe="4">
  <md-content>
    <header layout="column">
      <div layout="row" flex layout-align="center center">
        <md-icon ng-click="vm.closeSidebar($event)">keyboard_arrow_left</md-icon>
      </div>

      <div >
        <img src="images/profile.jpeg">
      </div>

      <h3>{{vm.name}}</h3>
    </header>
    
    <md-list>
      <md-list-item>
        
        <p flex class="md-body-2"><a ng-click="vm.go('cliente')"><i class="fa fa-list fa-lg"></i>&nbsp;Lista de clientes</a></p>
      </md-list-item>

      <md-list-item>
        
        <p flex class="md-body-2"><a ng-click="vm.go('add')"><i class="fa fa-plus fa-lg"></i>&nbsp;Adicionar cliente</a></p>
      </md-list-item>

      <md-list-item>
        
        <p flex class="md-body-2"><a ng-click="vm.logout()"><i class="fa fa-sign-out fa-lg"></i>&nbsp;Logout</a></p>
      </md-list-item>
    </md-list>
  </md-content>
</md-sidenav>
