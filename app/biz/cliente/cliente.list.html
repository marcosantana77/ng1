<br>
<br>

<ul>
	<li ng-repeat="item in vm.list">
		<h4>{{item.name}}</h4>
		<br>
		{{item.idade}}
		<p>views : <b>{{item.views}}</b></p>
		<p>closed : <b>{{item.closed}}</b></p>
		<p>dismissed : <b>{{item.dismissed}}</b></p>
		<button class="btn btn-info" ng-click="vm.open(item)">Details</button>
		<button class="btn btn-primary" ng-click="vm.info(item)">Dialog Info</button>
		<button class="btn btn-info" ng-click="vm.delete(item)">Dialog Confirmation</button>
		<button class="btn btn-warning" ng-click="vm.err(item)">Err Message</button>
	</li>
</ul>
