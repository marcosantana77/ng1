<md-list>
  <md-list-item class="md-3-line" ng-repeat="item in vm.list" ng-click="vm.open(item)">
    <div class="md-list-item-text">
      <h3><b>{{item.name}}<b></h3>
      <h3>Views&nbsp;<b>{{item.views}}</b></h3>
      <h4>Closed&nbsp;<b>{{item.closed}}</b></h4>
      <p>{{item.notes}}</p>
    </div>
    <md-button ng-click="vm.open(item)" class="md-secondary">More Info</md-button>
    <md-divider ng-if="!$last"></md-divider>
  </md-list-item>
</md-list>
